<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code19</title>
</head>
<body>
    <script>
        const dogs = [
            { weight: 22, curFood: 250, owners: ["Alice", "Bob"] },
            { weight: 8, curFood: 200, owners: ["Matilda"] },
            { weight: 13, curFood: 275, owners: ["Sarah", "John"] },
            { weight: 32, curFood: 340, owners: ["Michael"] },
        ];

        dogs.forEach(dog => {
        dog.recommendedFood = dog.weight ** 0.75 * 28;
        });

        const sarahsDog = dogs.find(dog => dog.owners.includes("Sarah"));
        const eatingStatus = sarahsDog.curFood > sarahsDog.recommendedFood * 1.1
        ? 'too much'
        : sarahsDog.curFood < sarahsDog.recommendedFood * 0.9
        ? 'too little'
        : 'okay';
        console.log(`Sarah's dog is eating ${eatingStatus}`);

        const ownersEatTooMuch = dogs
        .filter(dog => dog.curFood > dog.recommendedFood * 1.1)
        .flatMap(dog => dog.owners);
        const ownersEatTooLittle = dogs
        .filter(dog => dog.curFood < dog.recommendedFood * 0.9)
        .flatMap(dog => dog.owners);

        console.log(`${ownersEatTooMuch.join(' and ')}'s dogs eat too much!`);
        console.log(`${ownersEatTooLittle.join(' and ')}'s dogs eat too little!`);

        const eatsExactlyRecommended = dogs.some(dog => dog.curFood === dog.recommendedFood);
        console.log(eatsExactlyRecommended);

        const eatsOkayAmount = dogs.some(dog =>
        dog.curFood >= dog.recommendedFood * 0.9 &&
        dog.curFood <= dog.recommendedFood * 1.1
        );
        console.log(eatsOkayAmount);

        const dogsEatingOkay = dogs.filter(dog =>
        dog.curFood >= dog.recommendedFood * 0.9 &&
        dog.curFood <= dog.recommendedFood * 1.1
        );
        console.log(dogsEatingOkay);

        const sortedDogs = [...dogs].sort((a, b) => a.recommendedFood - b.recommendedFood);
        console.log(sortedDogs);

    </script>
</body>
</html>
