<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code12</title>
    <script>
        const game = {
    team1: 'Bayern Munich',
    team2: 'Wolfsburg',
    players: [
        [
            'Neuer',
            'Davies',
            'Upamecano',
            'Min-Jae',
            'Boey',
            'Pavlovic',
            'Kimmich',
            'Gnabry',
            'Lewandowski',
            'Olise',
            'Kane'
        ],
        [
            'Grabara',
            'Fischer',
            'Bormauw',
            'Zesiger',
            'Kaminski',
            'Arnoid',
            'Svanberg',
            'Baku',
            'Majer',
            'Tomas',
            'Wimmer'
        ],
    ],
    score: '3:2',
    scored: ['Lewandowski', 'Majer', 'Majer', 'Lewandowski','Gnabry'],
    date: 'Aug 26th, 2024',
    odds: {
        team1: 1.33,
        draw: 3.25,
        team2: 6.5,
    },
};

let sum = 0;
const odds = Object.values(game.odds);
for(const odd of odds){
    sum += odd;
}
const aveOdd = sum / odds.length;
console.log(`Average odd: ${aveOdd}`);

for(const [team, odd] of Object.entries(game.odds)){
    const teamStr = team === 'x' ? 'draw' : `victory ${game[team]}`;
    console.log(`Odd of ${teamStr}: ${odd}`);
}

const scorers = {};

for (const player of game.scored) {
  scorers[player] ? scorers[player]++ : scorers[player] = 1;
}

console.log(scorers);
    </script>
</head>

</body>
</html>
