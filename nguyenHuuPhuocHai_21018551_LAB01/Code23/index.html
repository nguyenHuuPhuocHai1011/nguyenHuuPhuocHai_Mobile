<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code23</title>
</head>
<body>
    <script>
        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }
            accelerate() {
                this.speed += 10;
                console.log(`${this.make} going at ${this.speed} km/h`);
                return this; 
            }

            brake() {
                this.speed -= 5;
                console.log(`${this.make} going at ${this.speed} km/h`);
                return this; 
            }
        }
        class EVCl extends CarCl {
            #charge; 

            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge;
            }
            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                return this; 
            }
            accelerate() {
                this.speed += 20;
                this.#charge--;
                console.log(`${this.make} going at ${this.speed} km/h, with the battery is ${this.#charge}%`);
                return this; 
            }
            get charge() {
                return this.#charge;
            }
        }
        const ev1 = new EVCl('Rivian', 120, 23);
        ev1.accelerate().brake().chargeBattery(90).accelerate().brake();

        console.log(`The final speed of ${ev1.make}: ${ev1.speed} km/h`);
        console.log(`The late battery of ${ev1.make}: ${ev1.charge}%`);
    </script>
</body>
</html>
